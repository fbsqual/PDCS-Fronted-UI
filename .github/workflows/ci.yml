name: ğŸ”„ PDCS-Fronted-UI CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  CACHE_KEY_PREFIX: 'pdcs-fronted-ui'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  quality-check:
    name: ğŸ” Quality Check
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”‘ Generate cache key
        id: cache-key
        run: echo "key=${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“ TypeScript type check
        run: npm run type-check

      - name: ğŸ” ESLint check
        run: npm run lint

      - name: ğŸ¨ Prettier format check
        run: npx prettier --check .

  # å•å…ƒæµ‹è¯•
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: quality-check
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.node-version == 20
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # æ„å»ºæµ‹è¯•
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [quality-check, test]
    outputs:
      build-cache-key: ${{ steps.build-cache.outputs.key }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build main application
        run: npm run build

      - name: ğŸ“¦ Build component library
        run: |
          cd lib
          npm ci
          npm run build

      - name: ğŸ”‘ Generate build cache key
        id: build-cache
        run: echo "key=${{ env.CACHE_KEY_PREFIX }}-build-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            .next
            lib/dist
          key: ${{ steps.build-cache.outputs.key }}

  # å®‰å…¨æ‰«æ
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ
  deploy-dev:
    name: ğŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop'
    environment: development
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’¾ Restore build cache
        uses: actions/cache@v3
        with:
          path: |
            .next
            lib/dist
          key: ${{ needs.build.outputs.build-cache-key }}

      - name: ğŸš€ Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-prod:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’¾ Restore build cache
        uses: actions/cache@v3
        with:
          path: |
            .next
            lib/dist
          key: ${{ needs.build.outputs.build-cache-key }}

      - name: ğŸš€ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'
