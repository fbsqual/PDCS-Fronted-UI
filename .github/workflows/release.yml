name: ðŸš€ Release & Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      release_message:
        description: 'Release message'
        required: true
        default: 'New release'

env:
  NODE_VERSION: '18'
  REGISTRY_URL: 'https://registry.npmjs.org'

jobs:
  # ç‰ˆæœ¬ç®¡ç†å’Œæ ‡ç­¾åˆ›å»º
  version-management:
    name: ðŸ“¦ Version Management
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”§ Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: ðŸ“¦ Update version and create tag
        id: version
        run: |
          # ä½¿ç”¨ç‰ˆæœ¬ç®¡ç†å·¥å…·æ›´æ–°ç‰ˆæœ¬
          NEW_VERSION=$(node scripts/version-manager.js update ${{ github.event.inputs.version_type }} "${{ github.event.inputs.release_message }}")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # æäº¤æ›´æ”¹
          git add .
          git commit -m "chore: release $NEW_VERSION"
          git tag "v$NEW_VERSION"
          git push origin main
          git push origin "v$NEW_VERSION"

  # æž„å»ºå’Œæµ‹è¯•
  build-and-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: version-management
    if: always() && !cancelled()
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.version-management.outputs.tag_name || github.ref }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Run quality checks
        run: |
          npm run lint
          npm run type-check

      - name: ðŸ§ª Run tests
        run: npm run test:coverage

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸ“¦ Build component library
        run: |
          cd lib
          npm ci
          npm run build

      - name: ðŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            .next
            lib/dist
          retention-days: 7

  # å‘å¸ƒåˆ°NPM
  publish-npm:
    name: ðŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    needs: [version-management, build-and-test]
    if: always() && !cancelled() && needs.build-and-test.result == 'success'
    environment: npm-publish
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.version-management.outputs.tag_name || github.ref }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          cache: 'npm'

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: ðŸ“¥ Install dependencies
        run: |
          npm ci
          cd lib && npm ci

      - name: ðŸ” Verify package
        run: |
          cd lib
          npm pack --dry-run

      - name: ðŸ“¦ Publish to NPM
        run: |
          cd lib
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ… Verify publication
        run: |
          sleep 30  # Wait for NPM to propagate
          PACKAGE_NAME=$(node -p "require('./lib/package.json').name")
          PACKAGE_VERSION=$(node -p "require('./lib/package.json').version")
          npm view $PACKAGE_NAME@$PACKAGE_VERSION

  # åˆ›å»ºGitHub Release
  create-release:
    name: ðŸŽ‰ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version-management, build-and-test, publish-npm]
    if: always() && !cancelled() && needs.build-and-test.result == 'success'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.version-management.outputs.tag_name || github.ref }}

      - name: ðŸ“ Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ needs.version-management.outputs.new_version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ“ Generate release notes
        id: release_notes
        run: |
          # ä»ŽCHANGELOG.mdæå–å½“å‰ç‰ˆæœ¬çš„æ›´æ”¹
          VERSION=${{ steps.version.outputs.version }}
          
          # åˆ›å»ºå‘å¸ƒè¯´æ˜Ž
          cat > release_notes.md << EOF
          ## ðŸš€ PDCS-Fronted-UI v$VERSION
          
          ### ðŸ“¦ å®‰è£…æ–¹å¼
          \`\`\`bash
          npm install @fbsqual/pdcs-fronted-ui@$VERSION
          \`\`\`
          
          ### ðŸ”— ç›¸å…³é“¾æŽ¥
          - ðŸ“š [æ–‡æ¡£](https://github.com/fbsqual/PDCS-Fronted-UI#readme)
          - ðŸŽ¯ [æ¼”ç¤ºç«™ç‚¹](https://pdcs-fronted-ui.vercel.app)
          - ðŸ“¦ [NPMåŒ…](https://www.npmjs.com/package/@fbsqual/pdcs-fronted-ui)
          
          ### ðŸ“‹ æ›´æ”¹å†…å®¹
          EOF
          
          # ä»ŽCHANGELOG.mdæå–ç‰ˆæœ¬æ›´æ”¹ï¼ˆå¦‚æžœå­˜åœ¨ï¼‰
          if [ -f "CHANGELOG.md" ]; then
            awk "/## \[$VERSION\]/,/## \[/{if(/## \[/ && !/## \[$VERSION\]/) exit; print}" CHANGELOG.md | head -n -1 >> release_notes.md
          else
            echo "è¯·æŸ¥çœ‹æäº¤åŽ†å²äº†è§£è¯¦ç»†æ›´æ”¹ã€‚" >> release_notes.md
          fi
          
          echo "Generated release notes:"
          cat release_notes.md

      - name: ðŸŽ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: ðŸš€ PDCS-Fronted-UI ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}

  # éƒ¨ç½²æ–‡æ¡£å’Œæ¼”ç¤º
  deploy-docs:
    name: ðŸ“š Deploy Documentation
    runs-on: ubuntu-latest
    needs: [version-management, build-and-test]
    if: always() && !cancelled() && needs.build-and-test.result == 'success'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.version-management.outputs.tag_name || github.ref }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸš€ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'

  # é€šçŸ¥
  notify:
    name: ðŸ“¢ Notify Release
    runs-on: ubuntu-latest
    needs: [version-management, build-and-test, publish-npm, create-release, deploy-docs]
    if: always() && !cancelled()
    steps:
      - name: ðŸ“Š Generate release summary
        run: |
          echo "## ðŸŽ‰ å‘å¸ƒæ‘˜è¦" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-and-test.result }}" == "success" ]; then
            echo "âœ… æž„å»ºå’Œæµ‹è¯•: æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ æž„å»ºå’Œæµ‹è¯•: å¤±è´¥" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.publish-npm.result }}" == "success" ]; then
            echo "âœ… NPMå‘å¸ƒ: æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ NPMå‘å¸ƒ: å¤±è´¥" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "âœ… GitHubå‘å¸ƒ: æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ GitHubå‘å¸ƒ: å¤±è´¥" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.deploy-docs.result }}" == "success" ]; then
            echo "âœ… æ–‡æ¡£éƒ¨ç½²: æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ æ–‡æ¡£éƒ¨ç½²: å¤±è´¥" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸŽ‰ Success notification
        if: needs.build-and-test.result == 'success' && needs.publish-npm.result == 'success'
        run: |
          echo "ðŸŽ‰ å‘å¸ƒæˆåŠŸå®Œæˆ!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ æ–°ç‰ˆæœ¬å·²å‘å¸ƒåˆ°NPM" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒŸ GitHub Releaseå·²åˆ›å»º" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“š æ–‡æ¡£å·²æ›´æ–°" >> $GITHUB_STEP_SUMMARY
