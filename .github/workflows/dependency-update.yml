            ### âœ… éªŒè¯çŠ¶æ€
            - [x] ä»£ç æ£€æŸ¥é€šè¿‡
            - [x] ç±»åž‹æ£€æŸ¥é€šè¿‡
            - [x] æµ‹è¯•é€šè¿‡
            - [x] æž„å»ºæˆåŠŸ
            
            ### ðŸ“Š æ›´æ–°æŠ¥å‘Š
            ${{ needs.check-updates.outputs.update-summary }}
            
            ### ðŸ” å®¡æŸ¥å»ºè®®
            1. æ£€æŸ¥æ˜¯å¦æœ‰ç ´åæ€§æ›´æ”¹
            2. éªŒè¯æ–°åŠŸèƒ½æ˜¯å¦æ­£å¸¸å·¥ä½œ
            3. ç¡®è®¤æ€§èƒ½æ²¡æœ‰å›žé€€
            
            ---
            *æ­¤PRç”±GitHub Actionsè‡ªåŠ¨åˆ›å»º*
          branch: dependency-updates-${{ github.event.inputs.update_type || 'patch' }}
