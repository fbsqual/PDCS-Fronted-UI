          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.check-updates.outputs.has-updates }}" == "true" ]; then
            echo "âœ… å‘çŽ°å¯ç”¨æ›´æ–°" >> $GITHUB_STEP_SUMMARY
          else
