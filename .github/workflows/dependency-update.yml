      security-updates: ${{ steps.check.outputs.security-updates }}
      update-summary: ${{ steps.check.outputs.update-summary }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Check for outdated packages
        id: check
        run: |
          # æ£€æŸ¥è¿‡æœŸçš„åŒ…
          npm outdated --json > outdated.json || true
          
          # æ£€æŸ¥å®‰å…¨æ¼æ´ž
          npm audit --json > audit.json || true
          
          # åˆ†æžç»“æžœ
          HAS_UPDATES=false
          SECURITY_UPDATES=false
          
          if [ -s outdated.json ] && [ "$(cat outdated.json)" != "{}" ]; then
            HAS_UPDATES=true
          fi
          
          if [ -s audit.json ]; then
            VULNERABILITIES=$(node -p "
              try {
                const audit = JSON.parse(require('fs').readFileSync('audit.json', 'utf8'));
                audit.metadata?.vulnerabilities?.total || 0;
              } catch(e) { 0 }
            ")
            if [ "$VULNERABILITIES" -gt 0 ]; then
              SECURITY_UPDATES=true
            fi
          fi
          
          echo "has-updates=$HAS_UPDATES" >> $GITHUB_OUTPUT
          echo "security-updates=$SECURITY_UPDATES" >> $GITHUB_OUTPUT
          
          # ç”Ÿæˆæ›´æ–°æ‘˜è¦
          cat > update-summary.md << EOF
          ## ðŸ“¦ ä¾èµ–æ›´æ–°æ£€æŸ¥æŠ¥å‘Š
          
          **æ£€æŸ¥æ—¶é—´**: $(date)
          **æ›´æ–°ç±»åž‹**: ${{ github.event.inputs.update_type || 'scheduled' }}
          
          ### ðŸ“Š ç»Ÿè®¡ä¿¡æ¯
          - è¿‡æœŸåŒ…æ•°é‡: $(node -p "Object.keys(JSON.parse(require('fs').readFileSync('outdated.json', 'utf8')) || {}).length")
          - å®‰å…¨æ¼æ´žæ•°é‡: $VULNERABILITIES
          
          EOF
          
          if [ "$HAS_UPDATES" = "true" ]; then
            echo "### ðŸ“‹ è¿‡æœŸåŒ…åˆ—è¡¨" >> update-summary.md
            node -p "
              const outdated = JSON.parse(require('fs').readFileSync('outdated.json', 'utf8')) || {};
              Object.entries(outdated).map(([pkg, info]) => 
                \`- **\${pkg}**: \${info.current} â†’ \${info.latest}\`
              ).join('\n')
            " >> update-summary.md
          fi
          
          if [ "$SECURITY_UPDATES" = "true" ]; then
            echo "### ðŸ”’ å®‰å…¨æ¼æ´ž" >> update-summary.md
            node -p "
              try {
                const audit = JSON.parse(require('fs').readFileSync('audit.json', 'utf8'));
                if (audit.vulnerabilities) {
                  Object.entries(audit.vulnerabilities).map(([pkg, vuln]) => 
                    \`- **\${pkg}**: \${vuln.severity} - \${vuln.title}\`
                  ).join('\n');
                } else {
                  'æ£€æµ‹åˆ°å®‰å…¨æ¼æ´žï¼Œè¯·è¿è¡Œ npm audit æŸ¥çœ‹è¯¦æƒ…';
                }
              } catch(e) {
                'æ— æ³•è§£æžå®‰å…¨å®¡è®¡ç»“æžœ';
              }
            " >> update-summary.md
          fi
          
          echo "update-summary<<EOF" >> $GITHUB_OUTPUT
          cat update-summary.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: dependency-reports
          path: |
            outdated.json
            audit.json
            update-summary.md

  # è‡ªåŠ¨å®‰å…¨æ›´æ–°
  security-updates:
    name: ðŸ”’ Security Updates
    runs-on: ubuntu-latest
    needs: check-updates
    if: needs.check-updates.outputs.security-updates == 'true'
    steps:
      - name: ðŸ“¥ Checkout code
