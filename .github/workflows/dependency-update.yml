          fi
          
          if [ "${{ needs.check-updates.outputs.security-updates }}" == "true" ]; then
            echo "âš ï¸ å‘çŽ°å®‰å…¨æ¼æ´žï¼Œå·²åˆ›å»ºä¿®å¤PR" >> $GITHUB_STEP_SUMMARY
          else
