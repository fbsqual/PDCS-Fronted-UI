            æ­¤PRåŒ…å«è‡ªåŠ¨åº”ç”¨çš„å®‰å…¨æ›´æ–°ï¼Œç”¨äºŽä¿®å¤æ£€æµ‹åˆ°çš„å®‰å…¨æ¼æ´žã€‚
            
            ### ðŸ“‹ æ›´æ”¹å†…å®¹
            - è‡ªåŠ¨ä¿®å¤å®‰å…¨æ¼æ´ž
            - æ›´æ–°å—å½±å“çš„ä¾èµ–åŒ…
            
            ### âœ… éªŒè¯çŠ¶æ€
            - [x] æµ‹è¯•é€šè¿‡
            - [x] æž„å»ºæˆåŠŸ
            - [x] å®‰å…¨æ‰«æé€šè¿‡
            
            ### ðŸ“Š è¯¦ç»†æŠ¥å‘Š
            ${{ needs.check-updates.outputs.update-summary }}
            
            ---
            *æ­¤PRç”±GitHub Actionsè‡ªåŠ¨åˆ›å»º*
          branch: security-updates
          delete-branch: true

  # åˆ›å»ºä¾èµ–æ›´æ–°PR
  create-update-pr:
    name: ðŸ“‹ Create Update PR
    runs-on: ubuntu-latest
    needs: check-updates
    if: needs.check-updates.outputs.has-updates == 'true' && github.event.inputs.update_type != 'security'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
